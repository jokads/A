<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>JokaTech - Marketplace de Tecnologia e Serviços Profissionais</title>
    <meta name="description" content="Marketplace completo com produtos de tecnologia, serviços profissionais e soluções digitais. Pagamento seguro, suporte 24/7 e garantia de qualidade." />
    <meta name="keywords" content="tecnologia, e-commerce, marketplace, serviços profissionais, desenvolvimento web, produtos digitais" />
    <meta name="author" content="JokaTech" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://jokatech.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jokatech.com" />
    <meta property="og:title" content="JokaTech - Marketplace de Tecnologia" />
    <meta property="og:description" content="Tudo o que você precisa, num só lugar. Produtos e serviços profissionais." />
    <meta property="og:image" content="https://jokatech.com/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://jokatech.com" />
    <meta property="twitter:title" content="JokaTech - Marketplace de Tecnologia" />
    <meta property="twitter:description" content="Tudo o que você precisa, num só lugar. Produtos e serviços profissionais." />
    <meta property="twitter:image" content="https://jokatech.com/og-image.jpg" />
    
    <!-- Theme Color (será atualizado dinamicamente) -->
    <meta name="theme-color" content="#ffffff" />
    
    <!-- Last Modified -->
    <meta name="last-modified" content="2024-01-01" />
    
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous" defer></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Minimal Fallback CSS - Prevenir páginas brancas -->
    <style>
      /* Critical CSS inline para evitar flash branco */
      html {
        background: #ffffff;
        margin: 0;
        padding: 0;
      }
      
      html[data-theme="dark"] {
        background: #0b0011;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #ffffff;
        color: #1f1530;
        min-height: 100vh;
      }
      
      html[data-theme="dark"] body {
        background: #0b0011;
        color: #ffdfe8;
      }
      
      /* Loading screen */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      html[data-theme="dark"] #loading-screen {
        background: #0b0011;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(110, 76, 255, 0.2);
        border-top-color: #6e4cff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      html[data-theme="dark"] .spinner {
        border-color: rgba(182, 43, 255, 0.2);
        border-top-color: #b62bff;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loading screen after app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(function() {
              loadingScreen.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
